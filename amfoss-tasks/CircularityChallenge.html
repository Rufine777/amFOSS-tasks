<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Draw a Perfect Circle - Rufine</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        background-color: black;
        color: white;
        height: 100%;
        width: 100%;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }
    canvas {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
    }
    #top-left {
        position: fixed;
        top: 10px;
        left: 20px;
        font-size: 20px;
        font-weight: bold;
    }
    #top-right {
        position: fixed;
        top: 10px;
        right: 20px;
        text-align: right;
        font-size: 14px;
    }
    #footer {
        position: fixed;
        bottom: 10px;
        width: 100%;
        text-align: center;
        font-size: 14px;
        color: #888;
    }
    #start-btn {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #ff4444;
        border: none;
        color: white;
        font-size: 24px;
        padding: 20px 50px;
        border-radius: 50px;
        cursor: pointer;
        transition: transform 0.2s;
        z-index: 10;
    }
    #start-btn:hover {
        transform: translate(-50%, -50%) scale(1.1);
    }
</style>
</head>
<body>

<div id="top-left">Rufineâ„¢</div>
<div id="top-right">Recent Scores:<br><span id="scores"></span></div>
<div id="footer">Made for amFOSS tasks</div>
<button id="start-btn">Start Drawing</button>

<canvas id="gameCanvas"></canvas>

<audio id="start-sound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
<audio id="end-sound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let drawing = false;
let points = [];
const centerX = canvas.width / 2;
const centerY = canvas.height / 2;

// Draw center dot
function drawCenterDot() {
    ctx.fillStyle = 'red';
    ctx.beginPath();
    ctx.arc(centerX, centerY, 5, 0, Math.PI * 2);
    ctx.fill();
}

// Score calculation
function calculateScore() {
    if (points.length < 5) return 0;
    let totalDist = 0;
    let count = 0;
    points.forEach(p => {
        let dx = p.x - centerX;
        let dy = p.y - centerY;
        let dist = Math.sqrt(dx * dx + dy * dy);
        totalDist += dist;
        count++;
    });
    let avgDist = totalDist / count;
    let variance = 0;
    points.forEach(p => {
        let dx = p.x - centerX;
        let dy = p.y - centerY;
        let dist = Math.sqrt(dx * dx + dy * dy);
        variance += Math.abs(dist - avgDist);
    });
    variance /= count;
    let score = Math.max(0, 100 - variance);
    return Math.round(score);
}

// Save and display scores
function updateScores(score) {
    let scores = JSON.parse(sessionStorage.getItem('scores')) || [];
    scores.unshift(score);
    if (scores.length > 5) scores.pop();
    sessionStorage.setItem('scores', JSON.stringify(scores));
    document.getElementById('scores').innerHTML = scores.join('%<br>') + '%';
}

function startDrawingGame() {
    document.getElementById('start-btn').style.display = 'none';
    document.getElementById('start-sound').play();
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawCenterDot();
    points = [];
    drawing = false;

    canvas.onmousedown = (e) => {
        drawing = true;
        points = [];
        ctx.beginPath();
        ctx.moveTo(e.clientX, e.clientY);
    };
    canvas.onmousemove = (e) => {
        if (drawing) {
            ctx.lineTo(e.clientX, e.clientY);
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;
            ctx.stroke();
            points.push({ x: e.clientX, y: e.clientY });
        }
    };
    canvas.onmouseup = () => {
        drawing = false;
        let score = calculateScore();
        updateScores(score);
        document.getElementById('end-sound').play();
        document.getElementById('start-btn').style.display = 'block';
    };
}

drawCenterDot();
updateScores(0);

document.getElementById('start-btn').addEventListener('click', startDrawingGame);

window.onresize = () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    drawCenterDot();
};
</script>
</body>
</html>
